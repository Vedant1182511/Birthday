<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="happy-birthday-text" id="birthdayMessage">HAPPY BIRTHDAY!</div>
    <div class="name-text" id="nameMessage">AnushkAAA</div>

    <div class="cake-container" id="cake" onclick="blowCandles()">
        <div class="cake-layer layer-bottom"></div>
        <div class="cake-layer layer-middle"></div>
        <div class="cake-layer layer-top">
            <div class="icing"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
        </div>

        <div class="candle candle-1">
            <div class="flame" id="flame1"></div>
        </div>
        <div class="candle candle-2">
            <div class="flame" id="flame2"></div>
        </div>
        <div class="candle candle-3">
            <div class="flame" id="flame3"></div>
        </div>
    </div>

    <p class="instruction" id="instruction">Make a wish and click the cake!</p>

    <script src="script.js"></script>
</body>
</html>
